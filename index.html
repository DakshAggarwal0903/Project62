<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 62</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Photo Gallery </h1>
        <h1> </h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <div class="carousel-content"> <img src="img1.jfif"> </div>
                        <div class="carousel-content">
                            <h3> First Image </h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <div class="carousel-content"> <img src="img2.jfif"> </div>
                        <div class="carousel-content">
                            <h3> Second Image </h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <div class="carousel-content"> <img src="img3.jfif" id="#abcde"></div>
                    </center>
                    <div class="carousel-content">
                        <h3>Third Image</h3>
                    </div>
                </div>
                <div class="item">
                    <center>
                        <div class="carousel-content"> <img src="img4.jfif" id="#abcde"></div>
                    </center>
                    <div class="carousel-content">
                        <h3>Fourth Image</h3>
                    </div>
                </div>
                <div class="item">
                    <center>
                        <div class="carousel-content"> <img src="img5.jfif" id="#abcde"></div>
                    </center>
                    <div class="carousel-content">
                        <h3>Fifth Image</h3>
                    </div>
                </div>
                <div class="item">
                    <center>
                        <div class="carousel-content"> <img src="img6.jfif" id="#abcde"></div>
                    </center>
                    <div class="carousel-content">
                        <h3>Sixth Image</h3>
                    </div>

                </div>


            </div> <!-- Left and right controls --> <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>
        </div>



        <h1> Grid View </h1>
        <div class="row">
            <img src="img1.jfif">
            <img src="img2.jfif">
            <img src="img3.jfif">
        </div>
        <div class="row">
            <img src="img4.jfif">
            <img src="img5.jfif">
            <img src="img6.jfif">
        </div>
    </div>
    <script src="main.js"></script>
</body></html>
